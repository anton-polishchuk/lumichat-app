<div class="container">
  <div class="row stream">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12 stream__video">
          <dl8-video title="Nadya Nabakova" author="LumiChat" format="STEREO_360_LR" preload="auto"
                     width="100%" height="100%" poster="/assets/images/poster.jpg">
            <source src="/assets/video/Nadya Nabakova for Lumichat.mp4" type="video/mp4" />
          </dl8-video>
        </div>
      </div>
      <div class="row stream__next d-xs-none">
        <div class="col-md-6">
          Previous Performer
        </div>
        <div class="col-md-6">
          Next Performer
        </div>
      </div>
      <div class="row stream__profile">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <div class="btn__live btn__live--sm">Live</div>
              <div class="check-profile d-xs-none">
                <a routerLink="/profile" routerLinkActive="active">
                  <span>Check Profile</span>
                </a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="name" [ngClass]="{ 'active': infoIsOpened }" (click)="openInfo()">Nadya Nabakova</div>
              <div class="viewers">128<span class="d-xs-none"> viewers</span></div>
              <div class="likes">128<span class="d-xs-none"> likes</span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row stream__info d-xs-none" [ngClass]="{ 'active': infoIsOpened }">
        <div class="stream__info--item">
          <div class="caption">Followers</div>
          <div class="stat">1.1k</div>
        </div>
        <div class="stream__info--item">
          <div class="caption">Age</div>
          <div class="stat">21</div>
        </div>
        <div class="stream__info--item">
          <div class="caption">Country</div>
          <div class="stat">Germany</div>
        </div>
        <div class="stream__info--item">
          <div class="caption">Language</div>
          <div class="stat">English, German</div>
        </div>
        <div class="stream__info--item">
          <div class="caption">Interests</div>
          <div class="stat">Comics, Anime, Japan</div>
        </div>
      </div>
      </div>
    <div class="col-md-4">
      <app-chat></app-chat>
      <div class="stream__qr d-xs-none">
        <div class="mobile"></div>
        <div class="description">
          Open on mobile, <br>
          use with cardboard
        </div>
        <div class="qr"></div>
      </div>
    </div>
  </div>
  <app-catalogue [performers]="performers" [areLive]="true" [seeAllPerformers]="true" [listMode]="'live'" [searchCount]="6"></app-catalogue>
</div>
